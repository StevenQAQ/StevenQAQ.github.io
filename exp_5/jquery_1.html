<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="./jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function(){
  $("p").click(function(){
    $(this).hide();
  });
   $("#show").click(function(){
  $("p").show();
  });
});
</script>
</head>
<body>
<p>点或不点 我都在这.</p>
<button id="show" type="button">显示</button>
</body>
